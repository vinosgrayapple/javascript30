<!DOCTYPE html>
<html lang="en">

<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    let isGreen = false;
    const p = document.querySelector('p');
    p.style.cursor = 'pointer';
    function makeGreen() {
      console.log(isGreen);
      if (isGreen) {
        
        p.style.color = 'darkgrey';
        p.style.fontSize = '20px';

        isGreen = !isGreen;
        return;
      }
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
      isGreen = !isGreen;
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello I am %s string!', 'ðŸ’©');

    // Styled
      console.log('%c I am some great text', 'font-size:20px; background: green')
    // warning!
    console.warn('OH Noooo')
    // Error :|
    console.error('Shit')

    // Info
    console.info('It is crocodile')

    // Testing
    const pp = document.querySelector('p');
    console.assert(pp.classList.contains('ouch'), 'That is wrong')
    // clearing
      console.clear('Stop');
    // Viewing DOM Elements
    console.log(p);
    console.dir(pp)
    console.clear('');

    // Grouping together
    dogs.forEach( dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This dog is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age*7} years old`)
      console.groupEnd(`${dog.name}`);

    fetch('https://api.github.com/users/vinosgrayapple')
